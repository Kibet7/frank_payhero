<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service.starlink.ke</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f9b0f, #000000);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 450px;
            width: 90%;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #12ff40;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .payment-info {
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 8px;
            box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.2);
        }
        button {
            border: none;
            padding: 14px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 255, 0, 0.4);
            text-transform: uppercase;
            position: relative;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 255, 0, 0.6);
        }
        .payment-btn {
            background: linear-gradient(90deg, #12ff40, #0a8f1f);
            color: #ffffff;
        }
        .payment-btn:hover {
            background: linear-gradient(90deg, #0a8f1f, #12ff40);
        }
        .loading-spinner {
            display: none;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
        }
        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
        .inquiry {
            margin-top: 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .email {
            color: #00ff99;
            font-weight: bold;
            text-decoration: none;
        }
        .email:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function processPayment(button, url) {
            button.disabled = true;
            button.innerHTML = "Wait... Processing";
            
            let spinner = document.createElement("div");
            spinner.classList.add("loading-spinner");
            button.appendChild(spinner);
            spinner.style.display = "inline-block";

            setTimeout(() => {
                window.location.href = url;
            }, 5000);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Select a Package</h1>
        <div class="payment-info">Starlink Home <i>(Only Safaricom)</i></div>

        <button class="payment-btn" onclick="processPayment(this, 'https://short.payhero.co.ke/s/HfS9BMXDKLqB6xKTdADtPw')">24 Hours - 7GB (Ksh 120)</button>
        <button class="payment-btn" onclick="processPayment(this, 'https://short.payhero.co.ke/s/Q2Grvrs2jkQtsnxaC3qYuR')">7 Days - 22GB (Ksh250)</button>
        <button class="payment-btn" onclick="processPayment(this, 'https://short.payhero.co.ke/s/h33T9pnw86drT3BDYo4fVP')">21 Days - 35GB (Ksh 550)</button>
        <button class="payment-btn" onclick="processPayment(this, 'https://short.payhero.co.ke/s/BxBAXLqZSpE5QoEcLy2fAA')">30 Days - 50GB (Ksh 900)</button>
        <button class="payment-btn" onclick="processPayment(this, 'https://short.payhero.co.ke/s/nYRYqwADkRTwTyMdzgZ9oK')">6 Months - Unlimited (Ksh 2000)</button>

        <div class="inquiry">
            <p>In case of inquiry, contact us at:</p>
            <a href="mailto:starrlinkhelp@gmail.com" class="email">support@starlink.ke</a>
        </div>
    </div>
</body>
    </html>
